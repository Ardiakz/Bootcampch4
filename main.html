<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Rock, Paper, Scissors!</title>
  </head>

  <body>
    <section id="header">
        <div class="container">
            <nav id="nav-default" class="d-flex align-items-center">
                <p><</p>
                <img class="img-fluid" src="assets/logo.png">
                <h2>Rock, Paper, Scissors</h2>
            </nav>
        </div>
    </section>

    <section id="game">
        <div class="container">
            <div class="row text-center playbox">
                <div class="col-md-5 d-flex flex-column">
                    <h3>Player</h3>
                    <button type="button"><img class="rps" src="assets/batu.png"></button>
                    <button type="button"><img class="rps" src="assets/kertas.png"></button>
                    <button type="button"><img class="rps" src="assets/gunting.png"></button>
                </div>

                <div class="col-md-2 d-flex flex-column justify-content-end">
                    <div id="result">
                        <p>VS</p>
                    </div>
                    <button><img class="reset" src="assets/refresh.png" alt=""></button>
                </div>

                <div class="col-md-5 d-flex flex-column">
                    <h3>Player</h3>
                    <button type="button"><img class="rps" src="assets/batu.png"></button>
                    <button type="button"><img class="rps" src="assets/kertas.png"></button>
                    <button type="button"><img class="rps" src="assets/gunting.png"></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
